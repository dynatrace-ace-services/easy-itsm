config:
- application-performance: application-performance.json
- frontendservice-availability: frontendservice-availability.json
application-performance:
- name: '[{{.Env.slo_prefix}}] - application - performance'
- sloprefix: {{.Env.slo_prefix}}
- mzname: {{.Env.mz_name}}
- target: {{.Env.frontendservice_availability_target}}
- warning: {{.Env.frontendservice_availability_warning}}
- burnrate: {{.Env.frontendservice_availability_burnrate}}
- period: {{.Env.frontendservice_availability_period}}
frontendservice-availability:
- name: '[{{.Env.slo_prefix}}] - frontendservice - availability'
- sloprefix: {{.Env.slo_prefix}}
- mzname: {{.Env.mz_name}}
- mzname: {{.Env.mz_name}}
- target: {{.Env.application_performance_fastburnalert_enable}}
- warning: {{.Env.application_performance_errorbudgetalert_enable}}
- burnrate: {{.Env.frontendservice_availability_fastburnalert_enable}}
- period: {{.Env.frontendservice_availability_errorbudgetalert_enable}}
