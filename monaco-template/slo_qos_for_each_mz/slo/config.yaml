configs:
- id: frontendservice-availability
  config:
    name:
      format: "[{{ .sloprefix }}] - frontendservice - availability"
      type: compound
      references:
        - sloprefix
      sloprefix:
        name: slo_prefix
        type: environment
    parameters:
      sloprefix:
        name: slo_prefix
        type: environment
      burnrate:
        name: frontendservice_availability_burnrate
        type: environment
      expression: (100)*(builtin:service.errors.server.successCount:splitBy())/(builtin:service.requestCount.server:splitBy()) 
      filter:
        format: "type(SERVICE),mzname({{.mz}}),tag(dt_SLO:frontendservice)"
        type: compound
        references:
          - mz
      mz:
        name: mz_name
        type: environment
      period:
        name: frontendservice_availability_period
        type: environment
      target:
        name: frontendservice_availability_target
        type: environment
      warning:
        name: frontendservice_availability_warning
        type: environment
    template: slo.json
    skip: false
  type:
    api: slo
- id: application-performance
  config:
    name:
      format: "[{{ .sloprefix }}] - application - performance"
      type: compound
      references:
        - sloprefix
      sloprefix:
        name: slo_prefix
        type: environment
    parameters:
      sloprefix:
        name: slo_prefix
        type: environment
      burnrate:
        name: application_performance_burnrate
        type: environment
      expression: (100)*(builtin:apps.web.actionCount.category:filter(eq(\"Apdex category\",SATISFIED)):splitBy())/(builtin:apps.web.actionCount.category:splitBy())
      filter:
        format: "type(APPLICATION),mzname({{.mz}})"
        type: compound
        references:
          - mz
      mz:
        name: mz_name
        type: environment
      period:
        name: application_performance_period
        type: environment
      target:
        name: application_performance_target
        type: environment
      warning:
        name: application_performance_warning
        type: environment
    template: slo2.json
    skip: false
  type:
    api: slo
